<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Galerie Culinaire — Ahmed Niang</title>
  <link rel="stylesheet" href="style.css"> 
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
      color: #fff;
      overflow-x: hidden;
      position: relative;
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      background: rgba(255,255,255,0.05);
      animation: float 15s infinite ease-in-out;
      z-index: 0;
    }

    .bubble:nth-child(1) { width: 200px; height: 200px; top: 10%; left: 5%; }
    .bubble:nth-child(2) { width: 150px; height: 150px; bottom: 15%; right: 10%; }
    .bubble:nth-child(3) { width: 100px; height: 100px; top: 60%; left: 20%; }
    .bubble:nth-child(4) { width: 250px; height: 250px; bottom: 5%; left: -50px; }
    .bubble:nth-child(5) { width: 120px; height: 120px; top: 20%; right: 15%; }

    @keyframes float {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-30px) scale(1.1); }
    }

    .container {
      max-width: 1100px;
      margin: 60px auto;
      padding: 20px;
      position: relative;
      z-index: 2;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 40px;
      font-weight: 700;
      letter-spacing: 1px;
      background: linear-gradient(90deg, #fff, #aaa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
    }

    .card {
      background: rgba(255,255,255,0.05);
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 35px rgba(0,0,0,0.6);
    }

    .card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      display: block;
    }

    .card .caption {
      padding: 14px;
      font-size: 15px;
      color: #ddd;
      text-align: center;
      font-style: italic;
    }

    a.retour {
      display: inline-block;
      margin-top: 40px;
      text-decoration: none;
      color: white;
      background: #ffffff;
      color: #0d0d0d;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    a.retour:hover {
        color: white;
      background: #44121600;
    }
  </style>
</head>
<body>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>

  <div class="container">
    <p>Pas encore disponible</p>
      

    <div style="text-align:center;">
      <a href="../index.html" class="retour">← Retour au portfolio</a>
    </div>
  </div>
</body>
</html>
